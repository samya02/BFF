<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Herity</title>
    <link rel="icon" href="../static/img/logo.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    {% block head %} {% block title %}{% endblock %} {% endblock %}
  </head>

  <body>  
      <nav style="background-color: #000000; z-index: 99; padding: 20px; position: absolute; top: 0; left: 0; box-shadow: 5px 5px 10px #6a6969;">
          <ul style="list-style: none; width: 97vw; display: flex; margin: 0;">
            <header>
              <h5><a style="color: white;" href="{{url_for('home')}}"> Herity</a></h5>
            </header>
            {% if current_user.is_authenticated %}
            <li style="margin-left: auto; margin-right: 50px;"><a style="color: white;" href="{{url_for('legal_issues')}}">Legal</a></li>
            <li style="margin-right: 50px;"><a style="color: white;" href="{{url_for('brand_name')}}">Brand Name & Logo</a></li>
            <li style="margin-right: 50px;"><a style="color: white;" href="{{url_for('profile')}}">Profile</a></li>
            <li>
              <a style="color: white;" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li style="margin-left: auto; margin-right: 50px;"><a style="color: white;" href="{{url_for('legal_issues')}}">Legal</a></li>
            <li style="margin-right: 50px;"><a style="color: white;" href="{{url_for('login')}}">Login</a></li>
            <li><a style="color: white;" href="{{url_for('register')}}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
      {%block content%} {%endblock%}
  </body>
</html>
