{%extends "layout.html"%} {% block head %}
<!-- Page title -->
<title>Unicorn</title>
<!-- Link to respective CSS stylesheet -->
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
{% endblock %} 

{% block content %} 
<div class="container" style="padding-top: 150px;">
<h1>Profile page</h1>
<div class="row">
    <div class="col-lg-7 col-md-12 col-sm-12">
        <input style="width: 70vw; margin: 10px; padding: 10px;" type="text" name="Name" id="" placeholder="Name: {{ current_user.name }}" readonly/>
        <br>
        <input style="width: 70vw; margin: 10px; padding: 10px;" type="text" name="email" id="" placeholder="Email: {{ current_user.email }}" readonly/>
    </div>
</div>
<div class="option container" style="padding-top: 150px;">
    <h1>Action Center</h1>
    <ul style="list-style: none; display: flex; width: 200px; justify-content: space-between; padding: 0;">
    <li><a class="btn btn-success" style="margin: 0 20px;" href="{{url_for('upload')}}">upload</a></li>
    </ul>
    <ul style="list-style: none; display: flex; width: 200px; justify-content: space-between; padding: 0;">
    <li><a class="btn btn-success" style="margin: 0 20px;" href="{{url_for('checkImg')}}">check Img</a></li>
    <li><a class="btn btn-success" style="margin: 0 20px;" href="{{url_for('checkMP4')}}">check MP4</a></li>
    <li><a class="btn btn-success" style="margin: 0 20px;" href="{{url_for('checkMP3')}}">check MP3</a></li>
    </ul>
</div>
</div>
{% endblock %}
